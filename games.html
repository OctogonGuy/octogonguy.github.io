<!DOCTYPE html>
<html lang="en">
<head>
  <title>Games</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="stylesheets/styles.css">

  <script
    src="https://code.jquery.com/jquery-latest.min.js">
  </script>
  <script>
    $(function() {
      $("header").load("header.html");
      $("footer").load("footer.html");
    });
  </script>
</head>
<body>
  <header></header>

  <main>
    <h1>Games</h1>
    <p>Some games I've made in Java</p>

    <section id="games">
      <a class="game" href="applications/Mastermind.jar">
        <img class="screenshot" src="images/game_mastermind.JPG">
        <h3 class="title">Mastermind</h3>
        <p class="description">A code-breaking game in which the player guesses a pattern of colors against a code pattern generated by the computer</p>
      </a>

      <a class="game" href="applications/RandomSentenceGenerator.jar">
        <img class="screenshot" src="images/game_random_sentence_generator.JPG">
        <h3 class="title">Random Sentence Generator</h3>
        <p class="description">Generates sentences with random grammar and random words</p>
      </a>
    </section>
  </main>

  <footer></footer>
</body>
</html>
