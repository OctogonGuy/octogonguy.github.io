<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculus Problem Generator</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="stylesheets/main.css">
  <link rel="stylesheet" href="stylesheets/buttons.css">

  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    button {
	    cursor: pointer;
    }
    @media (min-width: 750px) {
      #problem {
        font-size: 1.5em;
      }
    }
    @media (min-width: 550px) and (max-width: 749px) {
      #problem {
        font-size: 1em;
      }
    }
    @media (min-width: 400px) and (max-width: 549px) {
      #problem {
        font-size: 0.9em;
      }
    }
    @media (max-width: 399px) {
      #problem {
        font-size: 0.82em;
      }
    }
  </style>
</head>

<body>
  <header></header>

  <main>
    <h1>Calculus Problem Generator</h1>

    <div style="display: flex; height: 50vh; flex-direction: column; justify-content: space-evenly; align-items: center;">
      <div style="display: flex; height: 25vh; flex-direction: column; justify-content: space-evenly; align-items: center;">
        <p id="problem">Click a button to generate a problem.</p>
      </div>
      
      <div style="display: flex; width: 100%; justify-content: space-evenly">
        <button id="limit-button" style="font-size: 1.5em">Limit</button>
        <button id="derivative-button" style="font-size: 1.5em">Derivative</button>
      </div>
    </div>
  </main>

  <footer></footer>

  <script src="scripts/calculus.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
