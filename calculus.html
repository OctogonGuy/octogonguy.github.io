<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculus Problem Generator</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="stylesheets/main.css">

  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
  <header></header>

  <main>
    <h1>Calculus Problem Generator</h1>
    <p>Creates a limit or derivative problem to practice.</p>

    <div style="display: flex; height: 4em; margin: 4em 0; align-items: center; justify-content: center">
      <p id="problem" style="font-size: 2em">Click a button to generate a problem</p>
    </div>
    
    <div style="display: flex; justify-content: space-evenly">
      <button id="limit-button">Limit</button>
      <button id="derivative-button">Derivative</button>
    </div>
  </main>

  <footer></footer>

  <script src="scripts/calculus.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
